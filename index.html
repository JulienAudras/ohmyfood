<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4343811be.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <section class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p class="location__city">Paris, Belleville</p>
    </section>
    <section class="intro">
        <h2 class="intro__title">Réservez le menu qui vous convient</h2>
        <p class="intro__text">Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
        <p class="intro__button">Explorer nos restaurants</p>
    </section>
    <section class="functioning">
        <h2 class="functioning__title">Fonctionnement</h2>
        <div class="functioningCards">
            <div class="functioningCards__card">
                <p class="functioningCards__card--number">1</p>
                <i class="fa-solid fa-mobile-screen-button fa-2xl icon"></i>
                <p class="functioningCards__card--text">Choisissez un restaurant</p>
            </div>
            <div class="functioningCards__card">
                <p class="functioningCards__card--number">2</p>
                <div class="functioningCards__card--menuIcon">
                    <span class="fa-solid fa-ellipsis-vertical fa-2xl icon"></i>
                    <span class="fa-sharp fa-solid fa-bars icon"></i>
                </div>
                <p class="functioningCards__card--text">Composez votre menu</p>                
            </div>
            <div class="functioningCards__card">
                <p class="functioningCards__card--number">3</p>
                <i class="fa-solid fa-solid fa-store fa-2xl purple icon"></i>
                <p class="functioningCards__card--text">Dégustez au restaurant</p>                
            </div>
        </div>
      

    </section>
    
</body>
</html>
